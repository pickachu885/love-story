<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love from Shatena & ChatGPT</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom right, #ffe6eb, #ffb3c6, #ff6699);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: absolute;
            text-align: center;
            z-index: 2;
        }

        .heart {
            width: 120px;
            height: 120px;
            background-color: #ff3366;
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px #ff3366;
            margin: 0 auto;
        }

        .heart::before, .heart::after {
            content: '';
            width: 120px;
            height: 120px;
            background-color: #ff3366;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -60px;
            left: 0;
        }

        .heart::after {
            left: 60px;
            top: 0;
        }

        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); box-shadow: 0 0 20px #ff3366; }
            50% { transform: scale(1.2) rotate(-45deg); box-shadow: 0 0 40px #ff0033; }
            100% { transform: scale(1) rotate(-45deg); box-shadow: 0 0 20px #ff3366; }
        }

        .text {
            margin-top: 20px;
            font-size: 28px;
            color: #ff0033;
        }

        .signature {
            margin-top: 10px;
            font-size: 16px;
            color: #ff3366;
            opacity: 0.8;
        }

        /* Floating hearts and kisses */
        .floating-heart, .floating-kiss {
            position: absolute;
            font-size: 14px;
            animation: floatHearts 6s infinite ease-in-out;
        }

        @keyframes floatHearts {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* Hide the YouTube audio iframe */
        iframe {
            display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <div class="text">Love u cutie</div>
        <div class="signature">Made by Shatena & ChatGPT ‚ù§Ô∏è</div>
    </div>

    <!-- Hidden YouTube Audio Embed -->
    <iframe src="https://www.youtube.com/embed/Jbuq6etv-OU?autoplay=1&mute=1&loop=1&playlist=Jbuq6etv-OU" 
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <!-- JavaScript for Floating Hearts and Kisses -->
    <script>
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';

            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        function createFloatingKiss() {
            const kiss = document.createElement('div');
            kiss.classList.add('floating-kiss');
            kiss.innerHTML = 'üíã';

            kiss.style.left = Math.random() * 100 + 'vw';
            kiss.style.animationDuration = (Math.random() * 3 + 3) + 's';

            document.body.appendChild(kiss);

            setTimeout(() => {
                kiss.remove();
            }, 6000);
        }

        setInterval(createFloatingHeart, 300);
        setInterval(createFloatingKiss, 500); // Faster floating kisses
    </script>
</body>
</html>
